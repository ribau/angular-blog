<div class="container__big-card">
  <div class="big-card__photo">
    <img [src]="photoCover" [alt]="cardTitle">
  </div>
  <div class="big-card__title">
    <h1>{{ cardTitle }}</h1>
  </div>
  <div class="big-card__description">
    <p>{{ cardDescription }}</p>
    <a [routerLink]="['/content', Id]">Ver detalhes da final</a>
  </div>
</div>
