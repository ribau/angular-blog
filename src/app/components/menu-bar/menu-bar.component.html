<div class="menu-bar-container">
  <div class="menu-bar-content">
    <div class="menu-bar-logo">
      <img src="assets/images/palmeiras-logo.png" alt="Palmeiras Logo">
    </div>
    <nav class="menu-bar-links">
      <ul>
        <li *ngFor="let link of socialLinks">
          <a [href]="link.url" target="_blank" [title]="link.name">
            <i [class]="'fab ' + link.icon"></i>
            <span>{{ link.name }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
